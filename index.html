<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Kalkulator Zakat Mal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Kalkulator Zakat Mal</h1>

    <form id="zakatForm">
      <label for="harta">Total Harta (Rp):</label>
      <input type="number" id="harta" placeholder="Masukkan total harta..." required />

      <label for="hutang">Total Hutang (Rp):</label>
      <input type="number" id="hutang" placeholder="Masukkan total hutang..." required />

      <label for="hargaEmas">Harga Emas per Gram (Rp):</label>
      <input type="number" id="hargaEmas" value="1200000" required />

      <button type="submit">Hitung Zakat</button>
    </form>

    <div id="hasil" class="hasil"></div>
  </div>
